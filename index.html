<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sprite animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="canvas1"></canvas>
<div class="controls">
    <label for="animations">Выберите анимацию</label>
    <select id="animations" name="animations">
        <option value="idle">Ничего не делает</option>
        <option value="jump">Прыгает</option>
        <option value="fall">Падает</option>
        <option value="run">Бежит</option>
        <option value="dizzy">Головокружение</option>
        <option value="sit">Сидит</option>
        <option value="roll">Катится</option>
        <option value="bite">Кусает</option>
        <option value="ko">Нокаут</option>
        <option value="getHit">Получила удар</option>
    </select>
</div>
<script src="script.js"></script>
</body>
</html>
